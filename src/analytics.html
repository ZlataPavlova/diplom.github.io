<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с аналитикой по запрошенной в поисковике информации">
    <meta name="author" content="Pavlova Zlata">
    <title>Analytics</title>
    <link rel="icon" href="<%=require('./image/аналитика.svg').default%>" type="image/svg">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
</head>

<body>
    <div class="page">
        <header class="page__header header header_dark">
            <h2 class="header__title-dark">NewsAnalyzer</h2>

            <ul class="header__link">
                <li><a class="header__link_style-dark link " href="index.html" target="_blank">Главная</a></li>
                <li><a class="header__link_style-dark link " href="about.html" target="_blank">О проекте</a></li>
            </ul>


        </header>
        <section class="page__analytics-information analytics-information">
            <p class="analytics-information__way">Главная<span class="colortext">/Аналитика</span></p>
            <h1 class="analytics-information__title"></h1>
            <p class="analytics-information__text analytics-information__text_news">Новостей за неделю: <strong>34 324</strong></p>
            <p class="analytics-information__text analytics-information__text_title"><strong></strong></p>
        </section>
        <section class="page__analytics-diagram analytics-diagram">
            <h3 class="analytics-diagram__title">Аналитика по дням</h3>
            <p class="analytics-diagram__date">Дата</p>
            <p class="analytics-diagram__name-axis">Кол-во упоминаний</p>
            <img class="analytics-diagram__vector" src="<%=require('./image/Vector.svg').default%>" alt="ось диаграммы">
            <img class="analytics-diagram__axis" src="<%=require('./image/ось диаграммы.svg').default%>" alt="ось диаграммы">

            <div class="analytics-diagram__columns">
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_one"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_one"></p>
                    <div class="analytics-diagram__column__image-one"></div>
                </div>
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_two"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_two"></p>
                    <div class="analytics-diagram__column__image-two"></div>
                </div>
                <div class="analytics-diagram__column ">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_three"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_three"></p>
                    <div class="analytics-diagram__column__image-three"></div>
                </div>
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_four"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_four"></p>
                    <div class="analytics-diagram__column__image-four"></div>
                </div>
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_five"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_five"></p>
                    <div class="analytics-diagram__column__image-five"></div>
                </div>
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_six"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_six"></p>
                    <div class="analytics-diagram__column__image-six"></div>
                </div>
                <div class="analytics-diagram__column">
                    <p class="analytics-diagram__column__date analytics-diagram__column__date_seven"></p>
                    <p class="analytics-diagram__column__value analytics-diagram__column__value_seven"></p>
                    <div class="analytics-diagram__column__image-seven"></div>
                </div>
            </div>
            <img class="analytics-diagram__axis" src="<%=require('./image/ось диаграммы.svg').default%>" alt="ось диаграммы">
        </section>

        <section class="page__footer footer">
            <p class="footer__copyright link colortext">&copy; 2020. Pavlova Zlata</p>
            <div class="footer__container-link">
                <a class="footer__link link" href="index.html" target="_blank">Главная</a>
                <a class="footer__link link" href="about.html" target="_blank">О проекте</a>
                <a class="footer__link link" href="https://praktikum.yandex.ru" target="_blank">ЯндексПрактикум</a>
            </div>
            <div class="footer__container-image">
                <a class="link" href="https://github.com/ZlataPavlova" target="_blank">
                <img class="footer__image" src="<%=require('./image/git.svg').default%>" alt="иконка Github">
            </a>
                <a class="link" href="https://vk.com/id29548218" target="_blank">
                <img class="footer__image" src="<%=require('./image/vk.svg').default%>" alt="иконка vk">
            </a>
            </div>
        </section>
    </div>
    <script type="module" src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>

</html>
